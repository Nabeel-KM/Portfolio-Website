version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    - pattern: '/upwork-profile.html'
      headers:
        - key: 'Content-Type'
          value: 'text/html'
    - pattern: '/resources/**/*'
      headers:
        - key: 'Content-Type'
          value: 'text/html'
